<!DOCTYPE html>
<html>
<head>
	<title>Image Slider</title>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
</head>
<body>
<div class="container" style="padding-top: 50px;">
<div class="row">
<div class="col-md-6 col-md-offset-3">
<div class="carousel slide">
  <!-- Indicators -->
  <!--<ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>-->

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active" id="c4">
      <img src="https://cdn.pixabay.com/photo/2012/07/06/20/21/cat-51663__480.jpg" id="c3">
      <div class="carousel-caption" id = "c3">
       
      </div>
    </div>

  </div>

  <!-- Controls -->
  <a class="left carousel-control" id ="c2">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </button>
  <a class="right carousel-control" id ="c1">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
</div>

</div>
</body>
</html>
